<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Search Hotels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([ -18.8792, 47.5079 ], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const geocoder = L.Control.Geocoder.nominatim();

        L.Control.geocoder({
            geocoder: geocoder,
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 15);

            // Optionnel: Ajout d'un marqueur à la position trouvée
            L.marker(latlng).addTo(map)
                .bindPopup(e.geocode.name)
                .openPopup();

            // Rechercher des hôtels autour de la position trouvée
            searchHotels(latlng.lat, latlng.lng);
        }).addTo(map);

        function searchHotels(lat, lng) {
            const radius = 1000; // rayon en mètres
            const url = `https://overpass-api.de/api/interpreter?data=[out:json];node[tourism=hotel](around:${radius},${lat},${lng});out;`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(hotel => {
                        L.marker([hotel.lat, hotel.lon])
                            .addTo(map)
                            .bindPopup(hotel.tags.name || 'No name');
                    });
                });
        }
    </script>
</body>
</html>
