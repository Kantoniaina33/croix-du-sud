<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card-image-left {
      flex: 1;
      height: auto;
    }

    .card-image-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      flex: 2;
      padding: 20px;
    }

    .card-content h1 {
      margin-top: 0;
    }

    .card-content p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .card-image-right {
      flex: 1;
      height: auto;
    }

    .card-image-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- Image à gauche -->
    <div class="card-image-left">
      <img src="https://via.placeholder.com/300" alt="Image gauche">
    </div>

    <!-- Contenu au centre -->
    <div class="card-content">
      <h1>Parc zoologique et botanique de Tsimbazaza</h1>
      <p>Le zoo et jardin botanique, ouvert en 1990, propose une variété d'espèces animales et végétales locales. Il est situé à Antananarivo, Madagascar.</p>
      <p>Note : 3.7 étoiles (429 avis)</p>
    </div>

    <!-- Image à droite -->
    <div class="card-image-right">
      <img src="https://via.placeholder.com/300" alt="Image droite">
    </div>
  </div>

</body>
</html>
