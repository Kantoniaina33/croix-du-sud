<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Search Hotels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([ -18.8792, 47.5079 ], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const geocoder = L.Control.Geocoder.nominatim();

        L.Control.geocoder({
            geocoder: geocoder,
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 15);

            // Optionnel: Ajout d'un marqueur à la position trouvée
            L.marker(latlng).addTo(map)
                .bindPopup(e.geocode.name)
                .openPopup();

            // Rechercher des hôtels autour de la position trouvée
            searchHotels(latlng.lat, latlng.lng);
        }).addTo(map);

        function searchHotels(lat, lng) {
            // Définir le rayon de recherche en mètres
            const radius = 1000;

            // Définir la bounding box pour Madagascar
            const bbox = [
                -25.5, // latitude min
                41.0,  // longitude min
                -12.0, // latitude max
                50.5   // longitude max
            ];

            // Recherche d'hôtels contenant "Carlton" dans la bounding box
            const overpassQuery = `
                [out:json];
                (
                  node["tourism"="hotel"]["name"~"Carlton"](bbox:${bbox.join(',')});
                  way["tourism"="hotel"]["name"~"Carlton"](bbox:${bbox.join(',')});
                  relation["tourism"="hotel"]["name"~"Carlton"](bbox:${bbox.join(',')});
                );
                out body;
            `;

            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(hotel => {
                        // Si le résultat est un nœud
                        if (hotel.lat && hotel.lon) {
                            L.marker([hotel.lat, hotel.lon])
                                .addTo(map)
                                .bindPopup(hotel.tags.name || 'No name');
                        }
                        // Si le résultat est une voie
                        else if (hotel.geometry && hotel.geometry.coordinates) {
                            const coords = hotel.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                            L.polygon(coords)
                                .addTo(map)
                                .bindPopup(hotel.tags.name || 'No name');
                        }
                        // Si le résultat est une relation (exemple : hôtel avec plusieurs parties)
                        else if (hotel.members) {
                            hotel.members.forEach(member => {
                                if (member.lat && member.lon) {
                                    L.marker([member.lat, member.lon])
                                        .addTo(map)
                                        .bindPopup(hotel.tags.name || 'No name');
                                }
                            });
                        }
                    });
                });
        }
    </script>
</body>
</html>
